<!doctype html>
<html lang="en">

<head>
    {{ template "templates/header-tags.template.html" .}}
    <title>Page not found - OneStepGPS.com</title>
    <meta name="description" content="One Step GPS - Page Not Found">

</head>

<body onload="animateHTML();" style="background-color: #f5f7fa;">
    {{ template "templates/navbar.template.html" .}}
    {{define "page-content"}}

    <main class="" style="background-color: #4193df">
        <div class="hidden row h-100">
            <div class="hidden section align-self-center">
                <div class="hidden row-pad">

                    <div class="hidden row justify-content-md-center justify-content-sm-start">
                        <h1 class="hidden p-0" style="font-size: 60px">
                            404
                        </h1>
                    </div>
                    <div class="hidden row justify-content-md-center justify-content-sm-start">
                        <h3 class="hidden p-0">
                            Oops! The page you are looking for can't be found.
                        </h3>
                    </div>
                    <div class="hidden row justify-content-md-center justify-content-sm-start">
                        <span class="hidden pb-25" style="color: #ffffff">
                            Checkout out our sitemap to find what you're looking for
                        </span>
                    </div>
                    <div class="hidden row justify-content-md-center justify-content-sm-start">
                        <a class="hidden button-secondary text-center" href="/sitemap">
                            Sitemap
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
{{end}}
